{% extends 'base.html' %}

{% block head %}
    <title>Welcome to Statify</title>
    <h1>Sign up to Spotify to see your data</h1>
{% endblock head %}

{% block body %}
    <div class="row">
    <div class="col s6">
      <h2>Sign up</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
        </button>
      </form>
    </div>
    <div>
        <h2>Already have an account? Log in here</h2>
        <button>
            <a href="{% url 'statify:login_user' %}">Login</a>
        </button>
    </div>
    </div>
{% endblock body %}
