<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Current Users</title>
</head>
<body>
    {% if all_users %}
        <ul>
            {% for user in all_users %}
                <li><a href="{% url 'statify:detail' user.id %}">{{ user.username }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No Users on the website</p>
    {% endif %}
</body>
</html>
