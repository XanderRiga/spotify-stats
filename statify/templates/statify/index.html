{% extends 'base.html' %}

{% block head %}
    <title>Welcome to Statify</title>
    <h1>Login to Spotify to see your data</h1>
{% endblock head %}

{% block body %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
    </button>
  </form>
{% endblock body %}
